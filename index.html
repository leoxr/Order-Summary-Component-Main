<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component Main</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="top">
          <img
            src="img/illustration-hero.svg"
            alt="hero illustration"
            class="top-img"
          />
        </div>
        <h1 class="title">Order Summary</h1>
        <p class="text-content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-container-left">
            <img class="plan-icon" src="img/icon-music.svg" alt="music icon" />
            <div class="plan-info">
              <h2 class="plan-title">Annual Plan</h2>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="plan-change">Change</a>
        </div>
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
